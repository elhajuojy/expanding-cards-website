<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1444041401850-6d9f537550c4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80'); object-fit: cover;">

        </div>

    <script src="script.js"></script>
